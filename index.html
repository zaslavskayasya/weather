<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Weather_app</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <link rel="stylesheet" href="style.css">

</head>
<body>



<div class="container ">
    <div class="page-header text-center" >
        <div class=" head_row">
            <h1 class="">Прогноз погоды в </h1>
            <div class="select_wrap">

                <select  id="select_city"  class="form-control col-md-2">
                    <option value="Odessa Ukraine">Одесса</option>
                    <option value="Kiev">Киев</option>
                    <option value="Kharkiv">Харьков</option>
                    <option value="Lviv">Львов</option>
                    <option value="Donetsk Ukraine">Донецк</option>
                    <option value="Simferopol Ukraine">Симферополь</option>

                </select>
            </div>
            <div class="smalll"> <p class="">Сейчас и завтра</p> </div>
        </div>

    </div>
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-2 col-sm-2">
                <button  class=" btn btn-primary"><a class="link warning" target="_self" href="">Обновить страницу</a></button>
            </div>

            <div class="col-md-8 col-sm-8 col-md-offset-2 col-sm-offset-2">
                <div class="row">
                     <div id="block" class="" >
                         <button class="take_weather btn btn-primary">Узнать погоду сейчас</button>
                         <button class="take_forecast btn btn-primary">Узнать прогноз на завтра</button>
                     </div>
                </div>
            </div>

        </div>
    </div>



</div>
</body>
<link href="style.css">
<style>
    .page-header {
        margin-bottom: 50px;
    }
    a {
        color: #fff;
    }
</style>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="api.js"> </script>
<script src="index.js"> </script>
<link rel="stylesheet" href="style.css">


</body>
</html>
