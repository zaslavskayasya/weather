<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Weather_app</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


</head>
<body>



<div class="container">
    <div class="page-header text-center" >
        <h1>Прогноз погоды в </h1>

        <select id="select_city">
            <option value="Odessa">Odessa</option>
            <option value="Kiev">Kiev</option>
        </select>

        <small>Сейчас и завтра</small>
    </div>
    <div class="container-fluid">
        <div class="row" height="200px"> </div>
        <div class="row">
            <div class="col-md-1">
                <button  class=" btn btn-primary"><a class="link warning" target="_self" href="">Обновить страницу</a></button>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-6">
                <div id="block" >
                    <button class="take_weather btn btn-primary">Узнать погоду сейчас</button>
                    <button class="take_forecast btn btn-primary">Узнать прогноз на завтра</button>
                </div>
            </div>

        </div>
    </div>



</div>
</body>
<link href="style.css">

        margin-bottom: 50px;
